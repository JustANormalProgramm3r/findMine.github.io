<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지뢰찾기</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9fa6557d94.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1><i class="fas fa-bomb"></i> 지뢰찾기!!</h1>
    <form id="form">
        <input placeholder="가로 줄" id="row" size="5" required />
        <input placeholder="세로 줄" id="cell" size="5" required/>
        <input placeholder="지뢰" id="mine" size="5" required/>
        <button>생성</button>
    </form>
    <div id="timer">0초</div>
    <table id="table">
        <tbody></tbody>
    </table>
    <div id="result"></div>
    
    <script src="./app.js"></script>
</body>
</html>
